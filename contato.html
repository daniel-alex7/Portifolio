<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Daniel Silva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="main-header">
        <div class="logo">Daniel Silva</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#habilidades">Habilidades</a>
            <a href="index.html#projetos">Projetos</a>
            <a href="contato.html" style="color: var(--accent-color);">Contato</a>
        </nav>
    </header>

    <main>
        <!-- Seção de Contato -->
        <section id="contato" class="content" style="padding-top: 120px; padding-bottom: 60px;">
            <h2 class="section-title">Entre em Contato</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 30px;">Tem uma proposta ou quer trocar uma ideia? Envie uma mensagem!</p>
            
            <form action="https://formspree.io/f/SEU_CODIGO_FORMSPREE_AQUI" method="POST" style="max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px;">
                <input type="text" name="name" placeholder="Seu Nome" required style="padding: 15px; border-radius: 8px; border: 1px solid #333; background-color: #1a1a1a; color: #fff; font-family: inherit;">
                <input type="email" name="email" placeholder="Seu E-mail" required style="padding: 15px; border-radius: 8px; border: 1px solid #333; background-color: #1a1a1a; color: #fff; font-family: inherit;">
                <textarea name="message" placeholder="Sua Mensagem" rows="5" required style="padding: 15px; border-radius: 8px; border: 1px solid #333; background-color: #1a1a1a; color: #fff; font-family: inherit; resize: vertical;"></textarea>
                <button type="submit" class="btn-modern" style="width: 100%; cursor: pointer;">Enviar Mensagem</button>
            </form>

            <div style="text-align: center; margin-top: 40px;">
                <a href="index.html" style="color: var(--accent-color); text-decoration: none;">&larr; Voltar para Home</a>
            </div>
        </section>
    </main>
</body>
</html>
